<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<h1>追加完了</h1>

	<p>以下の商品を追加しました</p>
	<table border="1">
		<tr>
			<th>商品名</th>
			<td>[[${item.name}]]</td>
		</tr>
		<tr>
			<th>価格</th>
			<td>[[${item.price}]]円</td>
		</tr>
		<tr>
			<th>消費期限</th>
			<td>[[${#dates.format(item.expirationDate, 'yyyy 年 MM 月 dd 日(E)')}]]</td>
		</tr>
	</table>

	<ul>
		<li><a href="/item">商品一覧に戻る</a></li>
		<li><a href="/item/add">続けて商品を追加する</a></li>
	</ul>
</body>
</html>
